<!DOCTYPE html>
<div class="resume">
  <div>
    <header id=header>
      <section class="padding-bottom">
        <div class="header-flex">
          <div class="header-flex-text">$name$</div>
          <div class="header-flex-space"></div>
          <div class="header-flex-text"><a href="mailto:$email$" class="email">$email$</a></div>
        </div>
      </section>
    </header>

    $body$

    <footer id=footer>
      <div class="date build-date">last updated $build-date$</div>
      <div class="as-format">
        <a href="https://github.com/friedenberg/r-sum-/releases/download/v$version$/sasha_friedenberg_resume.html">html</a>
        |
        <a
            href="https://github.com/friedenberg/r-sum-/releases/download/v$version$/sasha_friedenberg_resume.pdf">pdf</a>
        |
        <a href="https://github.com/friedenberg/r-sum-/releases/download/v$version$/sasha_friedenberg_resume.txt">txt</a>
      </div>
      <div class="version">
        <a href="https://github.com/friedenberg/r-sum-/releases/tag/v$version$">
          v$version$
        </a>
      </div>
    </footer>
  </div>
</div>
